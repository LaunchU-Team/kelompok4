<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akun - Launch U</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0052cc, #ff6a00);
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }
    .profile-info, .edit-section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
    }
    input[type="file"] {
      padding: 6px;
      background: white;
      color: #333;
    }
    button {
      background: #ff6a00;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e55b00;
    }
    img {
      border-radius: 50%;
      max-width: 120px;
      margin-bottom: 15px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Profil Pengguna</h1>

    <div class="profile-info">
      <label>Foto Profil</label>
      <img id="fotoProfil" src="https://via.placeholder.com/120" alt="Foto Profil" />
      <input type="file" onchange="previewFoto(this)" />

      <label>Nama Lengkap</label>
      <input type="text" id="nama" />

      <label>Email</label>
      <input type="email" id="email" readonly />

      <label>Status Akun</label>
      <select id="status" disabled>
        <option value="terverifikasi" selected>Terverifikasi</option>
      </select>
    </div>

    <div class="edit-section">
      <h2>Edit Akun</h2>

      <label>Ganti Kata Sandi</label>
      <input type="password" id="passwordBaru" placeholder="Kata sandi baru" />
      <button onclick="simpanPerubahan()">Simpan Perubahan</button>
    </div>
  </div>

  <script>
    // Ambil data user dari localStorage
    const emailLogin = localStorage.getItem("currentUser");
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    let user = users.find(u => u.email === emailLogin);

    if (!user) {
      alert("Pengguna belum login.");
      window.location.href = "login.html";
    }

    // Tampilkan data user
    document.getElementById("nama").value = user.nama;
    document.getElementById("email").value = user.email;
    document.getElementById("status").value = "terverifikasi";

    function previewFoto(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('fotoProfil').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function simpanPerubahan() {
      const namaBaru = document.getElementById('nama').value;
      const passwordBaru = document.getElementById('passwordBaru').value;

      if (namaBaru.trim() === "") {
        alert("Nama tidak boleh kosong.");
        return;
      }

      // Update nama
      user.nama = namaBaru;

      // Update password jika diisi
      if (passwordBaru.trim() !== "") {
        if (passwordBaru.length < 6) {
          alert("Password harus minimal 6 karakter.");
          return;
        }
        user.password = passwordBaru;
      }

      // Simpan kembali ke localStorage
      const index = users.findIndex(u => u.email === user.email);
      users[index] = user;
      localStorage.setItem("users", JSON.stringify(users));

      alert("Perubahan akun telah disimpan!");
      document.getElementById("passwordBaru").value = "";
    }
  </script>

</body>
</html>
