<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Pengguna - Launch U</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5a69af, #c66b4e);
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
    }
    input[readonly], select[disabled] {
      background-color: #eee;
      color: #333;
    }
    img {
      border-radius: 50%;
      max-width: 120px;
      margin-bottom: 15px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Profil Pengguna</h1>

    <label>Nama Lengkap</label>
    <input type="text" id="nama" readonly />

    <label>Email</label>
    <input type="email" id="email" readonly />

    <label>Status Akun</label>
    <select id="status" disabled>
      <option value="terverifikasi">Terverifikasi</option>
    </select>
  </div>

  <script>
    // Ambil email dari login yang sedang aktif
    const emailLogin = localStorage.getItem("currentUser");
    const semuaUser = JSON.parse(localStorage.getItem("users") || "[]");
    const userLogin = semuaUser.find(u => u.email === emailLogin);

    if (userLogin) {
      document.getElementById("nama").value = userLogin.nama || "Pengguna";
      document.getElementById("email").value = userLogin.email;
      document.getElementById("status").value = "terverifikasi";
    } else {
      alert("Pengguna belum login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
