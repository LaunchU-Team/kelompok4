<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donasi - Launch U</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
    }
    body, html {
      min-height: 100vh; background: linear-gradient(135deg, #0052cc, #ff6a00); color: #222; padding: 20px;
    }
    header {
      background: rgba(255,255,255,0.15);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: white;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }
    header h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 6px;
    }
    header p {
      font-weight: 400;
      font-size: 1rem;
      opacity: 0.9;
    }
    nav {
      display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; flex-wrap: wrap;
    }
    nav a {
      color: white;
      background: rgba(255,255,255,0.15);
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
    }
    nav a.active, nav a:hover {
      background: #ff6a00;
      box-shadow: 0 8px 25px rgba(255,106,0,0.7);
      color: white;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      color: #222;
    }
    .card {
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 30px;
      margin-bottom: 30px;
      color: #222;
    }
    .card h2 {
      color: #003d99;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 3px solid #ff6a00;
      display: inline-block;
      padding-bottom: 6px;
    }
    .btn-donasi {
      display: inline-block;
      background: #ff6a00;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 6px 15px rgba(255,106,0,0.7);
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .btn-donasi:hover {
      background: #e65a00;
    }
    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
    }
    @media(max-width: 600px) {
      body, html { padding: 15px; }
      header h1 { font-size: 1.8rem; }
      .card { padding: 20px; }
    }
  </style>
</head>
<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    alert("Kamu harus login dulu ya~");
    window.location.href = "auth.html";
  }
</script>

<body>

  <header>
    <h1>Launch U</h1>
    <p>Platform Crowdfunding Proyek Penelitian Mahasiswa</p>
  </header>

  <nav>
    <a href="donasi.html" class="active">Donasi</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="akun.html">Akun</a>
    <a href="bantuan.html">Bantuan</a>
    <a href="tentang.html">Tentang</a>
    <a href="pengaturan.html">Pengaturan</a>
    <a href="dompet.html">Dompet</a>
  </nav>

  <main>
    <section class="card" aria-labelledby="donasi-title">
      <h2 id="donasi-title">Donasi Proyek</h2>
      <p>Dukung proyek penelitian mahasiswa dengan memberikan donasi sesuai kemampuanmu.</p>
      <a href="form-donasi.html" class="btn-donasi">Donasi Sekarang</a>
    </section>
  </main>

</body>
</html>
