<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donasi - Launch U</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0052cc;
      margin-bottom: 30px;
    }
    .kampanye {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .kampanye h3 {
      margin-bottom: 10px;
      color: #ff6a00;
    }
    .kampanye p {
      margin-bottom: 5px;
    }
    .donasi-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .donasi-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Daftar Kampanye untuk Donasi</h2>
  <div id="daftarDonasi"></div>

  <script>
    const container = document.getElementById('daftarDonasi');
    const dataKampanye = JSON.parse(localStorage.getItem('kampanyeList')) || [];

    if (dataKampanye.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Belum ada kampanye tersedia untuk donasi.</p>";
    } else {
      dataKampanye.forEach(kampanye => {
        const div = document.createElement('div');
        div.classList.add('kampanye');
        div.innerHTML = `
          <h3>${kampanye.judul}</h3>
          <p><strong>Deskripsi:</strong> ${kampanye.deskripsi}</p>
          <p><strong>Target Dana:</strong> Rp${kampanye.target}</p>
          <button class="donasi-btn">Donasi Sekarang</button>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
