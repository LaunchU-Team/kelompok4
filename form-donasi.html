<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Donasi - Launch U</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background: #f4f6fa; padding: 40px; color: #222; }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0052cc;
      margin-bottom: 20px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      background: #ff6a00;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e55a00;
    }

    .info-pembayaran {
      margin-top: 15px;
      background: #eef2f9;
      padding: 15px;
      border-left: 4px solid #0052cc;
      border-radius: 8px;
      display: none;
    }

    .info-pembayaran img {
      max-width: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Form Donasi</h2>
    <form action="#" method="post">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="jumlah">Jumlah Donasi (Rp)</label>
      <input type="number" id="jumlah" name="jumlah" required />

      <label for="pesan">Pesan atau Dukungan</label>
      <textarea id="pesan" name="pesan" rows="4"></textarea>

      <label for="metode">Pilih Metode Pembayaran</label>
      <select id="metode" name="metode" required onchange="tampilkanInfo()">
        <option value="">-- Pilih Metode --</option>
        <option value="qris">QRIS</option>
        <option value="transfer">Transfer Bank</option>
        <option value="ewallet">E-Wallet (OVO, GoPay, DANA)</option>
        <option value="kartu">Kartu Kredit / Debit</option>
      </select>

      <div id="info-pembayaran" class="info-pembayaran"></div>

      <button type="submit">Kirim Donasi</button>
    </form>
  </div>

  <script>
    function tampilkanInfo() {
      const metode = document.getElementById("metode").value;
      const info = document.getElementById("info-pembayaran");

      let isi = "";
      if (metode === "qris") {
        isi = `
          <strong>Scan QR Code berikut:</strong><br />
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/QR_code_example.svg" alt="QRIS" />
        `;
      } else if (metode === "transfer") {
        isi = `
          <strong>Transfer ke rekening:</strong><br />
          BCA: 1234567890 a.n Launch U<br />
          Mandiri: 9876543210 a.n Launch U
        `;
      } else if (metode === "ewallet") {
        isi = `
          <strong>Kirim ke salah satu nomor e-wallet berikut:</strong><br />
          OVO: 0812-3456-7890<br />
          GoPay: 0813-9876-5432<br />
          DANA: 0856-1234-5678
        `;
      } else if (metode === "kartu") {
        isi = `
          <strong>Silakan masukkan detail kartu pada halaman selanjutnya (simulasi).</strong><br />
          *Fitur ini masih dalam pengembangan.*
        `;
      }

      info.innerHTML = isi;
      info.style.display = metode ? "block" : "none";
    }
  </script>

</body>
</html>
