<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Launch U</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff6a00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      color: #0077cc;
      cursor: pointer;
    }
    .password-toggle {
      display: flex;
      align-items: center;
    }
    .password-toggle input {
      flex: 1;
    }
    .password-toggle span {
      margin-left: -35px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 id="form-title">Login</h2>
  <form id="auth-form">
    <input type="text" id="name" placeholder="Nama Lengkap" style="display:none">
    <input type="email" id="email" placeholder="Email" required>
    <div class="password-toggle">
      <input type="password" id="password" placeholder="Kata Sandi" required>
      <span onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button type="submit">Masuk</button>
  </form>
  <div class="toggle" onclick="toggleForm()">Belum punya akun? Daftar</div>
</div>

<script>
  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Daftar';
    document.getElementById('name').style.display = isLogin ? 'none' : 'block';
    document.querySelector('button').innerText = isLogin ? 'Masuk' : 'Daftar';
    document.querySelector('.toggle').innerText = isLogin ? 'Belum punya akun? Daftar' : 'Sudah punya akun? Login';
  }

  function togglePassword() {
    const pw = document.getElementById('password');
    pw.type = pw.type === 'password' ? 'text' : 'password';
  }

  document.getElementById('auth-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (isLogin) {
      if (email === 'admin.LaunchU@gmail.com' && password === 'kelompok4') {
        window.location.href = 'admin-dashboard.html';
      } else {
        localStorage.setItem('userEmail', email);
        window.location.href = 'dashboard.html';
      }
    } else {
      const name = document.getElementById('name').value;
      if (name && email && password) {
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', name);
        alert('Akun berhasil dibuat! Silakan login.');
        toggleForm();
      } else {
        alert('Lengkapi semua data untuk mendaftar.');
      }
    }
  });
</script>
</body>
</html>
