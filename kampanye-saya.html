<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kampanye Saya</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #eaf0ff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0052cc;
      margin-bottom: 30px;
    }
    .kampanye {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .kampanye h3 {
      margin-bottom: 10px;
      color: #ff6a00;
    }
    .kampanye p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Kampanye Saya</h2>
  <div id="daftarKampanye"></div>

  <script>
    const container = document.getElementById('daftarKampanye');
    const dataKampanye = JSON.parse(localStorage.getItem('kampanyeList')) || [];

    if (dataKampanye.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Belum ada kampanye.</p>";
    } else {
      dataKampanye.forEach(kampanye => {
        const div = document.createElement('div');
        div.classList.add('kampanye');
        div.innerHTML = `
          <h3>${kampanye.judul}</h3>
          <p><strong>Deskripsi:</strong> ${kampanye.deskripsi}</p>
          <p><strong>Target Dana:</strong> Rp${kampanye.target}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
